<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синхронизация текста с аудио</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/common.css') }}" type="text/css">

    <!-- Custom JS -->
    <script src="{{ url_for('main.static', filename='js/function.js') }}" defer></script>
    <!-- <script src="{{ url_for('main.static', filename='js/test.js') }}" defer></script> -->
    <script src="{{ url_for('main.static', filename='js/projects.js') }}" defer></script>
        <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex">
                <button class="btn btn-primary " id="openProjectsModal">Показать проекты</button>
                <button id="saveBtn" class="btn btn-outline-success me-2">Сохранить проект</button>
                <button id="help" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#helpModal">Help</button>
            </div>

            <div class="ms-auto">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">{{ user_name }}</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div id="table-text" class="content border p-3">
            <!-- Dynamic content goes here -->
        </div>

        <div class="mt-4">
            <audio class="w-100" controls>
                <source id="audio" src="" type="audio/mpeg">
                Ваш браузер не поддерживает аудио.
            </audio>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">Справка</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Здесь будет информация о помощи.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для динамического добавления модального окна -->
    <div id="dynamic-modal-container"></div>

    
</body>

</html>
